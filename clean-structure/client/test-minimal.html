<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: sans-serif;
            padding: 40px;
        }
        .status { margin: 10px 0; padding: 10px; background: #222; border: 1px solid #444; }
        .success { border-color: #0f0; }
        .error { border-color: #f00; }
    </style>
</head>
<body>
    <h1>Diagnostic Test</h1>
    <div id="status"></div>

    <script>
        const status = document.getElementById('status');

        function addStatus(message, isError = false) {
            const div = document.createElement('div');
            div.className = 'status ' + (isError ? 'error' : 'success');
            div.textContent = message;
            status.appendChild(div);
        }

        // Test 1: JavaScript works
        addStatus('✅ JavaScript is running');

        // Test 2: Try to fetch main page
        fetch('http://localhost:5173/')
            .then(r => r.text())
            .then(html => {
                if (html.includes('root')) {
                    addStatus('✅ Main page HTML loads');
                } else {
                    addStatus('❌ Main page HTML missing root div', true);
                }
            })
            .catch(e => addStatus('❌ Cannot fetch main page: ' + e.message, true));

        // Test 3: Check if React files exist
        fetch('http://localhost:5173/src/main.jsx')
            .then(r => {
                if (r.ok) {
                    addStatus('✅ main.jsx is accessible');
                } else {
                    addStatus('❌ main.jsx returned ' + r.status, true);
                }
            })
            .catch(e => addStatus('❌ Cannot fetch main.jsx: ' + e.message, true));

        // Test 4: Console check
        console.log('Test page loaded successfully');
        addStatus('Check browser console (F12) for any errors from main app');
    </script>
</body>
</html>
