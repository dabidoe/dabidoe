<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Foundry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 20px;
        }

        .loading-screen h1 {
            color: #d4af37;
            font-size: 32px;
        }

        .loading-screen input {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #d4af37;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            width: 300px;
            text-align: center;
        }

        .loading-screen button {
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background: #d4af37;
            color: #000;
            cursor: pointer;
            font-weight: 600;
        }

        .loading-screen .demo-links {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .loading-screen .demo-link {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
        }

        .character-card {
            height: 100vh;
            display: flex;
            flex-direction: column;
            display: none;
        }

        .character-card.active {
            display: flex;
        }

        /* Header */
        .character-header {
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .character-name {
            font-size: 20px;
            font-weight: bold;
            color: #d4af37;
        }

        .stats-line {
            display: flex;
            gap: 12px;
            font-size: 13px;
            margin-top: 4px;
        }

        .hp-display { color: #90ee90; font-weight: bold; }
        .hp-display.damaged { color: #ffa500; }
        .hp-display.critical { color: #ff4444; }
        .ac-display { color: #87ceeb; font-weight: bold; }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .sheet-btn {
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid #d4af37;
            color: #d4af37;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }

        /* Image Section */
        .image-section {
            flex: 1;
            background: linear-gradient(135deg, #8b4513, #d2691e);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
        }

        /* Chat Section */
        .chat-section {
            height: 55%;
            background: rgba(0, 0, 0, 0.95);
            border-top: 2px solid #8b4513;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            font-size: 14px;
        }

        .message {
            margin-bottom: 12px;
            padding: 12px 14px;
            border-radius: 16px;
            line-height: 1.5;
            max-width: 85%;
        }

        .message.character {
            background: rgba(212, 175, 55, 0.15);
            border-left: 3px solid #d4af37;
            margin-right: auto;
        }

        .message.user {
            background: rgba(52, 152, 219, 0.2);
            border-right: 3px solid #3498db;
            margin-left: auto;
            text-align: right;
        }

        .author {
            font-weight: bold;
            font-size: 11px;
            margin-bottom: 4px;
            opacity: 0.9;
        }

        .message.character .author { color: #d4af37; }
        .message.user .author { color: #3498db; }

        .roll-details {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #90ee90;
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quick-actions {
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            max-height: 70px;
            overflow-y: auto;
        }

        .action-bubble {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            padding: 6px 12px;
            font-size: 12px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .action-bubble:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(212, 175, 55, 0.6);
            transform: translateY(-1px);
        }

        .chat-input-section {
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input-form {
            display: flex;
            gap: 8px;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .send-btn {
            background: #d4af37;
            border: none;
            color: #000;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        .mode-tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mode-tab {
            flex: 1;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            padding: 10px 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            border-bottom: 2px solid transparent;
        }

        .mode-tab.active {
            color: #d4af37;
            border-bottom-color: #d4af37;
        }

        /* Character Sheet Modal */
        .sheet-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .sheet-modal.active {
            display: flex;
        }

        .sheet-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            width: 100%;
        }

        .sheet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sheet-header h2 {
            color: #d4af37;
            font-size: 24px;
        }

        .close-sheet {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        .sheet-section {
            margin-bottom: 25px;
        }

        .sheet-section h3 {
            color: #d4af37;
            font-size: 16px;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            padding-bottom: 5px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #d4af37;
            margin-top: 4px;
        }

        .stat-modifier {
            font-size: 12px;
            opacity: 0.8;
        }

        .item-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-name {
            font-weight: 600;
        }

        .item-details {
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <script>

        let CHARACTER = null;

                },

                    },
                    {

                        equipped: true,
                        uses: { current: 5, max: 5 },
                        details: {

                    }
                ],
                userId: '507f1f77bcf86cd799439010',

                createdAt: new Date(),
                updatedAt: new Date()
            }
        };

        // API FUNCTIONS
        async function fetchCharacter(characterId) {
            if (USE_DEMO_MODE) {
                // Demo mode - return demo data
                return DEMO_CHARACTERS[characterId.toLowerCase()] || DEMO_CHARACTERS.achilles;
            }

            try {
                // Real API call
                const response = await fetch(`${API_BASE_URL}/characters/${characterId}`);
                if (!response.ok) throw new Error('Character not found');
                return await response.json();
            } catch (error) {
                console.error('Error loading character:', error);
                alert('Failed to load character. Using demo mode.');
                return DEMO_CHARACTERS.achilles;
            }
        }

        async function sendChatMessage(characterId, message) {
            if (USE_DEMO_MODE) {
                // Demo mode - use local AI simulation
                return simulateAI(message);
            }

            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        characterId: characterId,
                        message: message,
                        context: { mode: currentMode }
                    })
                });
                return await response.json();
            } catch (error) {
                console.error('Error sending message:', error);
                return simulateAI(message);
            }
        }

        // CHARACTER LOADING
        async function loadCharacter() {
            const input = document.getElementById('characterInput').value.trim();
            if (!input) return;
            await loadDemo(input);
        }

        async function loadDemo(characterId) {
            CHARACTER = await fetchCharacter(characterId);

            // Update UI
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('characterCard').classList.add('active');
            document.getElementById('charName').textContent = CHARACTER.name.toUpperCase();
            document.getElementById('hpDisplay').textContent = `${CHARACTER.hp.current}/${CHARACTER.hp.max} HP`;
            document.getElementById('acDisplay').textContent = `AC ${CHARACTER.ac}`;

            // Set character image/emoji
            const emoji = CHARACTER.abilities[0]?.details?.iconLayers?.[0]?.[0] || 'üõ°Ô∏è';
            document.getElementById('characterImage').textContent = emoji;

            // Initialize chat
            addMessage(`I am ${CHARACTER.name}. ${CHARACTER.backstory}`);
            addMessage(`Currently: ${CHARACTER.currentQuest}. Location: ${CHARACTER.currentLocation}.`);

            setMode('explore');
        }

        function backToSelect() {
            document.getElementById('characterCard').classList.remove('active');
            document.getElementById('loadingScreen').style.display = 'flex';
            document.getElementById('chatMessages').innerHTML = '';
            CHARACTER = null;
        }

        // Continue with existing dice, combat, and AI code...
        // [REST OF THE CODE FROM PREVIOUS VERSION]

        function rollDie(sides) {
            return Math.floor(Math.random() * sides) + 1;
        }

        function rollDice(count, sides, modifier = 0) {
            const rolls = [];
            let total = modifier;
            for (let i = 0; i < count; i++) {
                const roll = rollDie(sides);
                rolls.push(roll);
                total += roll;
            }
            return { rolls, total, modifier, formula: `${count}d${sides}${modifier !== 0 ? (modifier > 0 ? '+' : '') + modifier : ''}` };
        }

        function addMessage(text, type = 'character', details = null) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            let html = `<div class="author">${type === 'character' ? CHARACTER.name + ' üõ°Ô∏è' : 'You'}</div>`;
            html += `<div class="message-text">${text}</div>`;
            if (details) {
                html += `<div class="roll-details">${details}</div>`;
            }

            messageDiv.innerHTML = html;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage(event) {
            event.preventDefault();
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            const response = await sendChatMessage(CHARACTER._id, message);
            setTimeout(() => respondToUser(message), 500);
        }

        function simulateAI(msg) {
            // Return action-based response
            return { action: detectAction(msg) };
        }

        function detectAction(msg) {
            const m = msg.toLowerCase();
            if (m.includes('attack') || m.includes('fight')) return 'attack';
            if (m.includes('scout') || m.includes('look')) return 'perception';
            if (m.includes('heal')) return 'heal';
            return null;
        }

        function respondToUser(userMessage) {
            const msg = userMessage.toLowerCase();

            if (msg.includes('attack') || msg.includes('strike')) {
                const weapon = CHARACTER.abilities.find(a => a.category === 'weapon');
                if (weapon) {
                    addMessage(`I strike with my ${weapon.name}!`);
                    setTimeout(() => weaponAttack(weapon), 300);
                }
            } else if (msg.includes('scout') || msg.includes('look')) {
                addMessage("Let me scan our surroundings...");
                setTimeout(() => skillCheck('Perception', CHARACTER.skills.perception), 300);
            } else if (msg.includes('heal')) {
                const heal = CHARACTER.abilities.find(a => a.category === 'heal');
                if (heal) {
                    addMessage("I draw upon my strength...");
                    setTimeout(() => useAbility(heal), 300);
                }
            } else {
                addMessage("What would you have me do?");
            }
        }

        function weaponAttack(ability) {
            const weapon = ability.details;
            const d20 = rollDie(20);
            const toHit = d20 + weapon.toHit;

            let message = `${weapon.iconLayers[0][0]} **${weapon.name} Attack**`;
            let details = `To Hit: ${toHit} (d20: ${d20} + ${weapon.toHit})`;

            const [count, rest] = weapon.damage.split('d');
            const [sides, mod] = rest.split('+').map(n => parseInt(n));
            const dmg = rollDice(parseInt(count), sides, mod);
            details += `\nDamage: ${dmg.total} (${dmg.formula}: [${dmg.rolls.join(', ')}] + ${mod})`;

            addMessage(message, 'character', details);
        }

        function useAbility(ability) {
            const details = ability.details;
            if (ability.category === 'heal') {
                const [count, rest] = details.healing.split('d');
                const [sides, mod] = rest.split('+').map(n => parseInt(n));
                const heal = rollDice(parseInt(count), sides, mod);
                addMessage(`${details.iconLayers[0][0]} **${details.name}**`, 'character',
                    `Healing: ${heal.total} HP (${heal.formula}: [${heal.rolls.join(', ')}])`);
            }
        }

        function skillCheck(skillName, skill) {
            const d20 = rollDie(20);
            const total = d20 + skill.mod;
            let message = `üé≤ **${skillName} Check**`;
            let details = `Result: ${total} (d20: ${d20} + ${skill.mod})`;
            addMessage(message, 'character', details);
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.mode === mode);
            });
            updateQuickActions();
        }

        function updateQuickActions() {
            const actionsDiv = document.getElementById('quickActions');
            actionsDiv.innerHTML = '';

            if (currentMode === 'combat') {
                CHARACTER.abilities.filter(a => a.equipped).forEach(ability => {
                    const bubble = document.createElement('div');
                    bubble.className = 'action-bubble';
                    const icon = ability.details.iconLayers?.[0]?.[0] || '‚öîÔ∏è';
                    bubble.textContent = `${icon} ${ability.name}`;
                    bubble.onclick = () => {
                        if (ability.category === 'weapon') {
                            weaponAttack(ability);
                        } else {
                            useAbility(ability);
                        }
                    };
                    actionsDiv.appendChild(bubble);
                });
            }
        }

        function toggleSheet() {
            const modal = document.getElementById('sheetModal');
            modal.classList.toggle('active');

            if (modal.classList.contains('active')) {
                displaySheet();
            }
        }

        function displaySheet() {
            document.getElementById('sheetName').textContent = `${CHARACTER.name} - Character Sheet`;

            const body = document.getElementById('sheetBody');
            body.innerHTML = `
                <div class="sheet-section">
                    <h3>Basic Info</h3>
                    <p><strong>Race:</strong> ${CHARACTER.race}</p>
                    <p><strong>Class:</strong> ${CHARACTER.class} (Level ${CHARACTER.level})</p>
                    <p><strong>Background:</strong> ${CHARACTER.background}</p>
                    <p><strong>Alignment:</strong> ${CHARACTER.alignment}</p>
                </div>

                <div class="sheet-section">
                    <h3>Ability Scores</h3>
                    <div class="stat-grid">
                        ${Object.entries(CHARACTER.stats).map(([stat, val]) => {
                            const mod = Math.floor((val - 10) / 2);
                            return `<div class="stat-box">
                                <div class="stat-label">${stat.toUpperCase()}</div>
                                <div class="stat-value">${val}</div>
                                <div class="stat-modifier">${mod >= 0 ? '+' : ''}${mod}</div>
                            </div>`;
                        }).join('')}
                    </div>
                </div>

                <div class="sheet-section">
                    <h3>Skills</h3>
                    <div class="item-list">
                        ${Object.entries(CHARACTER.skills).map(([skill, data]) => `
                            <div class="item">
                                <span class="item-name">${skill.charAt(0).toUpperCase() + skill.slice(1)} ${data.proficient ? '‚≠ê' : ''}</span>
                                <span class="item-details">+${data.mod}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="sheet-section">
                    <h3>Abilities & Equipment</h3>
                    <div class="item-list">
                        ${CHARACTER.abilities.map(a => `
                            <div class="item">
                                <div>
                                    <div class="item-name">${a.details.iconLayers?.[0]?.[0] || ''} ${a.name}</div>
                                    <div class="item-details">${a.details.shortDescription}</div>
                                </div>
                                ${a.uses ? `<span class="item-details">${a.uses.current}/${a.uses.max}</span>` : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Allow Enter key in character input
        document.getElementById('characterInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadCharacter();
        });
    </script>
</body>
</html>
